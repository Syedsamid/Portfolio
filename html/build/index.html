<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syed Samid Saud | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/@motion.dev/cdn/motion.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: black;
            overflow: hidden;
        }
        .glow-effect {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.5), transparent);
            border-radius: 50%;
            filter: blur(30px);
            pointer-events: none;
            transition: transform 0.1s linear;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen px-4 relative text-center">

    <div class="glow-effect" id="glow"></div>

    <div>
        <h1 class="text-xl sm:text-3xl md:text-5xl lg:text-6xl font-bold text-white mb-2 sm:mb-3 md:mb-4 transition-transform duration-500 hover:scale-105">
            Hello, I am  
            <span class="text-red-600 transition-colors duration-300 hover:text-blue-500">Syed Samid Saud</span>
        </h1>
        
        <p class="text-xs sm:text-lg md:text-xl text-gray-400 transition-opacity duration-500 hover:opacity-100">
            Full-Stack Web Developer
        </p>
    </div>

    <!-- Social Icons -->
    <div class="flex flex-wrap justify-center gap-2 sm:gap-4 md:gap-6 mt-4 sm:mt-6">
        <!-- LinkedIn -->
        <a href="https://www.linkedin.com/in/syedsamid" target="_blank" 
           class="text-white text-lg sm:text-2xl md:text-3xl border border-gray-400 rounded-full p-1 sm:p-2 md:p-3 transition duration-300 hover:text-blue-500 hover:border-blue-500 hover:scale-110">
            <i class="fa-brands fa-linkedin"></i>
        </a>
        
        <!-- Facebook -->
        <a href="https://www.facebook.com/syed.samid.96" target="_blank" 
           class="text-white text-lg sm:text-2xl md:text-3xl border border-gray-400 rounded-full p-1 sm:p-2 md:p-3 transition duration-300 hover:text-blue-600 hover:border-blue-600 hover:scale-110">
            <i class="fa-brands fa-facebook"></i>
        </a>
        
        <!-- Twitter/X -->
        <a href="https://x.com/Syedsamid_20" target="_blank" 
           class="text-white text-lg sm:text-2xl md:text-3xl border border-gray-400 rounded-full p-1 sm:p-2 md:p-3 transition duration-300 hover:text-blue-400 hover:border-blue-400 hover:scale-110">
            <i class="fa-brands fa-twitter"></i>
        </a>

        <!-- GitHub -->
        <a href="https://github.com/Syedsamid" target="_blank" 
           class="text-white text-lg sm:text-2xl md:text-3xl border border-gray-400 rounded-full p-1 sm:p-2 md:p-3 transition duration-300 hover:text-gray-500 hover:border-gray-500 hover:scale-110">
            <i class="fa-brands fa-github"></i>
        </a>
    </div>

    <!-- Floating Particles -->
    <div id="particles" class="absolute inset-0 pointer-events-none"></div>

    <script>
        // Mouse-follow glow effect
        document.addEventListener("mousemove", (e) => {
            const glow = document.getElementById("glow");
            glow.style.transform = `translate(${e.clientX - 50}px, ${e.clientY - 50}px)`;
        });

        // Floating particles effect
        function createParticle() {
            const particle = document.createElement("div");
            particle.classList.add("absolute", "w-1", "h-1", "bg-white", "rounded-full", "opacity-30");
            document.getElementById("particles").appendChild(particle);

            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            particle.style.transform = `translate(${x}px, ${y}px)`;

            setTimeout(() => {
                particle.remove();
            }, 5000);
        }

        setInterval(createParticle, 500);
    </script>

</body>
</html>
